<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc | Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>


    <!-- calculator -->

    <div class="calculator">


        <!-- display -->

        <input type="text" class="display" disabled>

        <!-- keys -->

        <div class="keys">

            <!-- rows of keys -->
            <div class="row">
                <button value="MC" class="operator">MC</button>
                <button value="" class="operator"></button>
                <button value="C" class="operator">C</button>
                <button value="AC" class="operator">AC</button>
                <button value="<=" class="operator">
                    <=</button>
                        <button value="RVT" class="operator">RVT</button>

            </div>

            <div class="row">
                <button value="MS" class="operator">MS</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="/" class="operator">/</button>
                <button value="(" class="operator">(</button>
            </div>
            <div class="row">
                <button value="MR" class="operator">MR</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="*" class="operator">*</button>
                <button value=")" class="operator">)</button>

            </div>
            <div class="row">
                <button value="M+" class="operator">M+</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="-" class="operator">-</button>
                <button value="%" class="operator_result">%</button>

            </div>
            <div class="row">
                <button value="M-" class="operator">M-</button>
                <button value="0">0</button>
                <button value="." class="operator">.</button>
                <button value="+/-" class="operator">+/-</button>
                <button value="+" class="operator">+</button>
                <button value="=" class="operator">=</button>

            </div>
        </div>

    </div>

    <!-- calculator body ends -->


    <script src="js/script.js"></script>
</body>

</html>
